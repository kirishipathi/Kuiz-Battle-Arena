<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Battle Arena</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="welcome-content">
                <h1 class="game-title">
                    <span class="title-word">Quiz</span>
                    <span class="title-word">Battle</span>
                    <span class="title-word">Arena</span>
                </h1>
                <p class="game-subtitle">Test your coding knowledge and become the ultimate developer!</p>
                
                <div class="player-setup">
                    <div class="input-group">
                        <label for="player-name">Enter Your Name</label>
                        <input type="text" id="player-name" placeholder="Player Name" maxlength="20">
                    </div>
                    
                    <div class="input-group">
                        <label for="category-select">Choose Category</label>
                        <select id="category-select">
                            <option value="mixed">Mixed (All Categories)</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javascript">JavaScript</option>
                            <option value="general">General Programming</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="difficulty-select">Difficulty Level</label>
                        <select id="difficulty-select">
                            <option value="easy">Easy (30s per question)</option>
                            <option value="medium">Medium (20s per question)</option>
                            <option value="hard">Hard (15s per question)</option>
                        </select>
                    </div>
                </div>
                
                <button id="start-game-btn" class="btn btn-primary">
                    <span>Start Battle</span>
                    <div class="btn-ripple"></div>
                </button>
                
                <button id="leaderboard-btn" class="btn btn-secondary">
                    <span>View Leaderboard</span>
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="game-info">
                    <div class="player-info">
                        <span class="player-name-display"></span>
                        <span class="category-display"></span>
                    </div>
                    <div class="score-info">
                        <span class="score">Score: <span id="current-score">0</span></span>
                        <span class="question-counter">Question <span id="current-question">1</span> of <span id="total-questions">10</span></span>
                    </div>
                </div>
                
                <div class="timer-container">
                    <div class="timer-circle">
                        <div class="timer-fill"></div>
                        <span class="timer-text">30</span>
                    </div>
                </div>
            </div>

            <div class="question-container">
                <div class="question-card">
                    <h2 id="question-text">Loading question...</h2>
                    <div class="options-container" id="options-container">
                        <!-- Options will be dynamically generated -->
                    </div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="results-content">
                <div class="results-header">
                    <h2 class="results-title">Battle Complete!</h2>
                    <div class="final-score-display">
                        <span class="score-label">Final Score</span>
                        <span class="final-score">0</span>
                        <span class="score-percentage">0%</span>
                    </div>
                </div>

                <div class="performance-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="correct-answers">0</span>
                        <span class="stat-label">Correct</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="wrong-answers">0</span>
                        <span class="stat-label">Wrong</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="avg-time">0s</span>
                        <span class="stat-label">Avg Time</span>
                    </div>
                </div>

                <div class="achievement-section" id="achievement-section">
                    <!-- Achievements will be dynamically added -->
                </div>

                <div class="results-actions">
                    <button id="play-again-btn" class="btn btn-primary">
                        <span>Play Again</span>
                    </button>
                    <button id="home-btn" class="btn btn-secondary">
                        <span>Home</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Leaderboard Screen -->
        <div id="leaderboard-screen" class="screen">
            <div class="leaderboard-content">
                <h2 class="leaderboard-title">üèÜ Leaderboard</h2>
                <div class="leaderboard-list" id="leaderboard-list">
                    <!-- Leaderboard items will be dynamically generated -->
                </div>
                <button id="back-home-btn" class="btn btn-secondary">
                    <span>Back to Home</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                              </html>
